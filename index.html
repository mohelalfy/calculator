<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <span id="past-calculation"></span>
        <span id="current-calculation"></span>
      </div>
      <div class="buttons">
        <button class="btn-function" id="btn-clear">Clear</button>
        <button class="btn-function" id="btn-backspace">Del</button>
        <button class="btn-operation" id="/"></button>

        <button class="btn-number" id="btn-7">7</button>
        <button class="btn-number" id="btn-8">8</button>
        <button class="btn-number" id="btn-9">9</button>
        <button class="btn-operation" id="btn-multiply">x</button>

        <button class="btn-number" id="btn-4">4</button>
        <button class="btn-number" id="btn-5">5</button>
        <button class="btn-number" id="btn-6">6</button>
        <button class="btn-operation" id="btn-add">+</button>

        <button class="btn-number" id="btn-1">1</button>
        <button class="btn-number" id="btn-2">2</button>
        <button class="btn-number" id="btn-3">3</button>
        <button class="btn-operation" id="btn-subt">-</button>

        <button id="btn-decimal">.</button>
        <button class="btn-number" id="btn-zero">0</button>
        <button class="btn-operation" id="btn-equal">=</button>
      </div>
    </div>
  </body>
</html>
